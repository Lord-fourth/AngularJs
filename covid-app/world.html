<div class="row text-center">
  <div class="col-md-4">
    <div class="card bg-warning text-white">
      <div class="card-body">
        <h3>confirmed Cases</h3>
        <h3>{{allData.confirmed.value}}</h3>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card bg-success text-white">
      <div class="card-body">
        <h3>Recovered Cases</h3>
        <h3>{{allData.recovered.value}}</h3>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card bg-danger text-white">
      <div class="card-body">
        <h3>Death Cases</h3>
        <h3>{{allData.deaths.value}}</h3>
      </div>
    </div>
  </div>
</div>

<div class="dropdown mt-4">
  <button
    class="btn btn-primary dropdown-toggle"
    type="button"
    data-toggle="dropdown"
  >
    Choose a country <span class="caret"></span>
  </button>
  <!-- <p>{{c}}</p> -->
  <!-- 
      <select
        ng-options="x for x in countryList"
        ng-model="c"
        ng-change="get_cData()"
      ></select> -->

  <ul class="dropdown-menu pre-scrollable">
    <li
      class="dropdown-item"
      ng-repeat="x in countryList"
      ng-click="setCountry(x)"
      ng-model="c"
      ng-change="get_cData()"
    >
      {{x}}
    </li>
  </ul>
</div>
