<div class="dropdown mt-4">
  <button
    class="btn btn-primary dropdown-toggle"
    type="button"
    data-toggle="dropdown"
  >
    Choose a country <span class="caret"></span>
  </button>
  <!-- <p>{{c}}</p> -->
  <!-- 
    <select
      ng-options="x for x in countryList"
      ng-model="c"
      ng-change="get_cData()"
    ></select> -->

  <ul class="dropdown-menu pre-scrollable">
    <li
      class="dropdown-item"
      ng-repeat="x in countryList"
      ng-click="setCountry(x)"
      ng-model="c"
      ng-change="get_cData()"
    >
      {{x}}
    </li>
  </ul>
</div>

<div class="container-flud" ng-if="cData">
  <h1 class="text-center mt-4 text-uppercase">{{c}} status</h1>
  <div class="row text-center mt-4">
    <div class="col-md-4">
      <div class="card bg-warning text-white">
        <div class="card-body">
          <h3>confirmed Cases</h3>
          <h3>{{cData.confirmed.value}}</h3>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card bg-success text-white">
        <div class="card-body">
          <h3>Recovered Cases</h3>
          <h3>{{cData.recovered.value}}</h3>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card bg-danger text-white">
        <div class="card-body">
          <h3>Death Cases</h3>
          <h3>{{cData.deaths.value}}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
