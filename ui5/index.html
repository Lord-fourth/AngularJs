<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js">
    </script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body class="p-3 mb-2 bg-secondary text-white" ng-app="HangmanApp" ng-controller="GameController">

<div class="d-flex flex-column">


<div class="p-2">
    Guesses Left:{{guesses}}
</div>

<div class="p-2">
    Your correct guesses:
    <span ng-repeat="letter in correctChosenLetters">
        {{letter}}

    </span>
</div>

<div class="p-2">
    Your incorrect guesses:
    <span ng-repeat="letter in incorrectChosenLetters">
        {{letter}}

    </span>
</div>
<div class="p-2">

    <div class="d-flex flex-column">
        <div >

        You have to guess : {{displayWord}}
    </div>
    <div>
        <div>
            <input type="text" name="guess" ng-model='input.letter'>
            <button class="btn btn-primary" ng-click="letterChosen()">Submit</button>
        </div>
    </div>

</div>
        
</div>
</div>

</body>

</html>
